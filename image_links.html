<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
</head>

<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation section -->
    <nav>
        <ul>
            <!-- Home link -->
            <li><a href="#home">Home</a></li>
            <!-- Gallery link -->
            <li><a href="#gallery">Gallery</a></li>
            <!-- Menu link -->
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <!-- Home section -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the latest in technology.</p>
        <!-- Linked image related to technology -->
        <a href="https://www.example-technology-site.com">
            <img src="Tech3.jpg" alt="Technology Image" width="100%">
        </a>
    </section>

    <!-- Gallery section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Discover the beauty of nature through our gallery.</p>
        <div class="image-grid">
            <!-- Linked images related to nature -->
            <a href="https://www.example-nature-site.com">
                <img src="Nature1.jpg" alt="Nature Image 1" width="100%">
            </a>
            <a href="https://www.example-nature-site.com">
                <img src="Nature2.jpg" alt="Nature Image 2" width="100%">
            </a>
            <a href="https://www.example-nature-site.com">
                <img src="Nature3.jpg" alt="Nature Image 3" width="100%">
            </a>
        </div>
    </section>

    <!-- Menu section -->
    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious food items.</p>
        <ul>
            <!-- Linked images and food items -->
            <li>
                <a href="https://www.example-food-site.com">
                    <img src="Food1.jpg" alt="Food Image 1" width="100%">
                     Salad
                </a>
            </li>
            <li>
                <a href="https://www.example-food-site.com">
                    <img src="Food2.jpg" alt="Food Image 2" width="100%">
                     Burger
                </a>
            </li>
            <li>
                <a href="https://www.example-food-site.com">
                    <img src="Food3.jpg" alt="Food Image 3" width="100%">
                    Pizza
                </a>
            </li>
        </ul>
    </section>

</body>

</html>
